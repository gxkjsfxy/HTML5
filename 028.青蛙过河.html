<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>青蛙过河</h1>
		<div id="app">
			点击开始游戏<input type="text" @click="show()" @keyup="show()" v-model="userString" name="" id="" value="" />
		</div>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userString:""
				},
				methods:{
					show(){
						console.log(this.userString);
						// 加载背景
						let canvas=document.getElementById("myCanvas");
						let context= canvas.getContext("2d");
						 let img_background=new Image();
						 img_background.src="./img/background.gif";
						 img_background.onload=function(){
							 context.drawImage(img_background,0,0);
						 }
						 
						 // 显示青蛙
						 let img_frog=new Image();
						 img_frog.src="./img/frog.gif";
						 img_frog.onload=function(){
						 	 context.drawImage(img_frog,400,400);
						 }
						 
						 // 条件判断
						 if(this.userString=="hello"){
							 this.userString="";
							 img_frog.onload=function(){
							 	 context.drawImage(img_frog,200,250);
							 }
						 }
					}
				}
			})
		</script>
	</body>
</html>
