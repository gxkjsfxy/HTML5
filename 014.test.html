<!DOCTYPE html>
<!-- v-model样例 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			屏幕上将会显示你输入的内容:<br>
			{{message}}
			<br>
			<input v-model="message">
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
